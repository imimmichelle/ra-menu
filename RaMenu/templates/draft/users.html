<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title> Users </title>
    </head>
    <body>
        <h1> Choose user to check compatibility:</h1>

        <div> 
            {% if users %}
                <ol>
                    {% for usr1 in users %}
                    {% for usr2 in users %}
                    <li>
                        <a href='/draft/users/{{usr1.pk}}-{{usr2.pk}}'> {{usr1.user_name}} and {{usr2.user_name}}</a>
                    </li>
                    {% endfor %}
                    {% endfor %}

                </ol>
            

            {% else %}
                <p>NO ACCESS USERS FOUND</p>
            {% endif %}

        </div>


    </body>

</html>
